<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>Roblox Game</title>
    
    <style>
        body { 
            margin: 0; overflow: hidden; background: #87CEEB; 
            touch-action: none; user-select: none; -webkit-user-select: none; 
            font-family: 'Montserrat', sans-serif; color: white;
        }

        /* UI слой */
        #game-ui { 
            position: absolute; top: 0; left: 0; 
            width: 100%; height: 100%; 
            z-index: 10; pointer-events: none; 
        }

        /* Верхняя панель */
        #top-bar-game {
            position: absolute; top: 0; left: 0; width: 100%; height: 40px;
            background: rgba(35, 37, 39, 0.8); display: flex; align-items: center; justify-content: space-between;
            pointer-events: auto; padding: 0 15px; box-sizing: border-box;
        }
        .roblox-logo { font-weight: 900; font-size: 20px; letter-spacing: 1px; }
        #exit-game-btn { background:none; border:none; color:white; font-size:24px; cursor: pointer; }

        /* Джойстик */
        #joystick-zone {
            position: absolute; bottom: 50px; left: 40px; width: 140px; height: 140px;
            background: rgba(0, 0, 0, 0.2); border-radius: 50%;
            pointer-events: auto; touch-action: none; display: none;
        }
        #joystick-knob {
            position: absolute; top: 50%; left: 50%; width: 60px; height: 60px;
            background: rgba(255, 255, 255, 0.5); border-radius: 50%;
            transform: translate(-50%, -50%); pointer-events: none;
        }

        /* Зона камеры */
        #camera-zone {
            position:absolute; top:40px; right:0; width: 60%; height: 100%; 
            z-index:-1; pointer-events:auto;
        }

        /* Прыжок */
        #jump-btn {
            position: absolute; bottom: 60px; right: 40px;
            width: 80px; height: 80px; border-radius: 50%; border: none;
            background: rgba(255, 255, 255, 0.2); 
            background-image: url('data:image/svg+xml;utf8,<svg fill="white" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M12 4l-8 8h6v8h4v-8h6z"/></svg>');
            background-size: 50%; background-repeat: no-repeat; background-position: center;
            pointer-events: auto; touch-action: none; cursor: pointer; display: none;
        }
        #jump-btn:active { background-color: rgba(255, 255, 255, 0.4); }
    </style>
    
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js"
            }
        }
    </script>
</head>
<body>
    <div id="game-ui">
        <div id="top-bar-game">
            <div class="roblox-logo">ROBLOX</div>
            <button id="exit-game-btn">☰</button>
        </div>
        
        <div id="joystick-zone"><div id="joystick-knob"></div></div>
        <div id="camera-zone"></div>
        <button id="jump-btn"></button>
    </div>

    <script type="module" src="game.js"></script>
</body>
</html>
